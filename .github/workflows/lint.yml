name: lint

# push all commits to all branches
on:
  push

# lint uses only test server
env:
  UNT_PRODUCTION: 0

jobs:
  lint:
    name: Project lint
    runs-on: self-hosted
    steps:
      - name: Init PHP
        run: sudo -i apt-get update
            && cd ~/commits/
            && echo PHP init setup succeded.
      - name: Download github project
        run: |
                mkdir "$GITHUB_SHA"
                && cd $GITHUB_SHA
                && set PWD={pwd} 
                && echo Go to $PWD - OK! 
                && echo All operations OK! Clean up.
