name: lint

# push all commits to all branches
on:
  push

# lint uses only test server
env:
  UNT_PRODUCTION: 0

jobs:
  lint:
    name: Project lint
    runs-on: self-hosted
    steps:
      - name: Init project
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Get diff in project
        uses: technote-space/get-diff-action@v6

      - name: Fetching files list
        if: env.GIT_DIFF
        run: '
          for file in env.GIT_DIFF.env 
          do
          echo $file
          done
        '
